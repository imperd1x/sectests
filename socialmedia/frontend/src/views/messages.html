<section class="messages-view">
  <div class="messages-wrapper">
    <aside class="messages-contacts">
      <h3 class="contacts-title">Friends</h3>
      <div class="contacts-list" id="messages-contacts"></div>
    </aside>
    <div class="messages-chat">
      <header class="chat-header">
        <div class="chat-user">
          <img id="chat-avatar" class="chat-avatar" alt="Selected contact avatar">
          <div>
            <div id="chat-name" class="chat-name"></div>
            <div id="chat-email" class="chat-email"></div>
          </div>
        </div>
      </header>

      <div id="message-thread" class="message-thread"></div>

      <form id="send-message-form" class="message-form">
        <label>Message
          <textarea id="message-body" rows="3" placeholder="Type something..."></textarea>
        </label>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</section>
