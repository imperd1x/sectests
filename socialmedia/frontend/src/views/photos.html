<section class="photos-view">
  <div class="photos-header">
    <h2>Your Photos</h2>
    <p class="photos-hint">Upload snapshots to share on your profile. Existing images remain public.</p>
  </div>

  <div class="photo-uploader">
    <form id="photo-upload-form">
      <label class="photo-input">
        <span>Select Image</span>
        <input type="file" id="photo-file" accept="image/*">
      </label>
      <label>
        <span>Description</span>
        <input type="text" id="photo-description" placeholder="What is happening in this photo?">
      </label>
      <label>
        <span>Filename</span>
        <input type="text" id="photo-filename-input" placeholder="my-photo.jpg">
      </label>
      <button type="submit">Publish Photo</button>
    </form>
    <div id="photo-upload-status" class="photo-upload-status"></div>
  </div>

  <div class="photo-gallery" id="photo-gallery"></div>

</section>
