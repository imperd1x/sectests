<section class="profile-view">
  <div class="profile-header">
    <div class="profile-info">
      <img id="profile-avatar" class="profile-avatar" alt="Profile avatar">
      <div class="profile-text">
        <h2 id="profile-name"></h2>
        <p id="profile-email"></p>
      </div>
    </div>
    <a class="profile-edit-link" href="?view=settings">Edit</a>
  </div>

  <div class="profile-meta">
    <div><strong>User ID:</strong> <span id="profile-id-display"></span></div>
    <div><strong>Role:</strong> <span id="profile-role"></span></div>
  </div>

  <p id="profile-bio" class="profile-bio"></p>

  <div class="profile-photos">
    <h3>Photo Gallery</h3>
    <div id="profile-photo-gallery" class="photo-gallery"></div>
  </div>

</section>
