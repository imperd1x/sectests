<section class="timeline-view">
  <h2>Timeline</h2>
  <form id="timeline-form" class="timeline-form">
    <textarea id="timeline-content" rows="3" placeholder="Share an update..."></textarea>
    <div class="timeline-actions">
      <button type="submit">Post</button>
      <span id="timeline-status" class="timeline-status"></span>
    </div>
  </form>
  <div id="timeline-feed" class="timeline-feed"></div>
</section>
